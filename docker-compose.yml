name: clainjo-horror
services:
  app:
    image: clainjo-horror:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clainjo-horror
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
    ports:
      - "${HOST_PORT:-4000}:4000"
    # If you later want to persist anything (logs, etc.), declare volumes here.
    # volumes:
    #   - ./data:/usr/src/app/data
